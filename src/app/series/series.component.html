<div class="page_title">
    <div class="container">
        <h1>Popular Series</h1>
    </div>
</div>
<div class="container content">
    <div *ngFor="let series of series | slice:0:21; let i=index" class="card" style="
    width: 14%">
        <img class="card-img-top" src="{{ series.images.PosterArt.url }}">
        <div class="card-body">
            <p class="card-text">
                {{ series.title }}
            </p>
        </div>
    </div>


    <p id="loading">Loading....</p>
</div>
